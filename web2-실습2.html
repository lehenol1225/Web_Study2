<html>
	<head>
		<title> 실습2 </title>
	</head>
	<body>
		<p align="center">
			<input type="button" onclick="bigNum()" value="클릭시 실행"/>
		</p>
	</body>
	<script>
		function bigNum(){
			var num1 = prompt("숫자입력");
			var num2 = prompt("숫자입력");
			var num3 = prompt("숫자입력");
			alert("1번째 입력 값: "+num1+"\n2번째 입력 값: "+num2+"\n3번째 입력 값: "+num3);
		
			var max = 0;
			if ((num1 >= num2 && num2 >= num3) || (num1 >= num3 && num3 >= num2)) {
				max = num1;
			}
			else if ((num2 >= num1 && num1 >= num3) || (num2 >= num3 && num3 >= num1)) {
				max = num2;
			}
			else {
				max = num3;
			}
		
			document.write("입력한 수 : " + num1 + " " + num2 + " " + num3 + "<br>");
			document.write("가장큰수 : " + max);
		}
	</script>
</html>
