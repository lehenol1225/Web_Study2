<html>
	<head>
		<title> 실습3 </title>
	</head>
	<body>
		<p align="center">
			<input type="button" onclick="gugudan()" value="클릭시 실행"/>
		</p>
	</body>
	<script>
		function gugudan() {
			var n = prompt("몇단??");
			document.write("<span style='border: 4px solid blue; padding: 4px'>");
			for (var i = 1; i <= 9; i++) {
				document.write("<span style='border: 2px dashed red; margin: 1px'>" + n + "X" + i + "=" + (n * i) + "</span>");
			}
			document.write("</span>");
		}
	</script>
</html>
